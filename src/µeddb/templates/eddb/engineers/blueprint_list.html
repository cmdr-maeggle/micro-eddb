{% extends "base.html" %}

{% load eddb_tags %}

{% block content %}
    <h1>Blueprints</h1>

    <table class="table">
        <caption class="sr-only">Blueprints</caption>

        <colgroup>
            <col/>
            <col/>
            <col class=""/>
        </colgroup>
        <thead>
        <tr>
            <th>Module</th>
            <th>Blueprint</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        {% for blueprint in blueprint_list %}
            <tr>
                <td>{{ blueprint.module_type }}</td>
                <th>
                    <a href="{% url "engineers:blueprint_detail" pk=blueprint.pk %}">{{ blueprint.name }}</a>
                </th>
                <td>
                    {% display_grade blueprint.grade %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
